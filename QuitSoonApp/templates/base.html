<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="{% static 'QuitSoonApp/vendor/fontawesome-free/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'QuitSoonApp/css/styles.min.css' %}"
    />
    <title>Quit Soon</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <!-- Grid container -->
        <div class="grid-container">
          <!-- Header -->
          <header>
            <div class="header-content">
              <div class="logo">
                <span><a href="{% url 'QuitSoonApp:today' %}">QS</a></span>
              </div>

              <nav>
                <ul>
                  <li>
                    <a href="{% url 'QuitSoonApp:today' %}" class="menu-item">
                      <i class="fas fa-calendar-day"></i> <span>Today</span></a
                    >
                  </li>

                  <li>
                    <a href="{% url 'QuitSoonApp:suivi' %}" class="menu-item">
                      <i class="fas fa-chart-bar"></i> <span>Suivi</span></a
                    >
                  </li>

                  <li></li>
                    <a
                      href="{% url 'QuitSoonApp:objectifs' %}"
                      class="menu-item"
                    >
                      <i class="fas fa-chart-bar"></i> <span>Objectifs</span></a
                    >
                  </li>

                  <li>
                    <a href="{% url 'QuitSoonApp:paquets' %}" class="menu-item">
                      <i class="fas fa-chart-bar"></i> <span>Paquets</span></a
                    >
                  </li>

                  <li>
                    <a
                      href="{% url 'QuitSoonApp:alternatives' %}"
                      class="menu-item"
                    >
                      <i class="fas fa-chart-bar"></i>
                      <span>Alternatives</span></a
                    >
                  </li>

                  <li class="dropdown-menu" data-toggle="user-menu">
                    <span href="#" class="menu-item"
                      ><i class="fas fa-user"></i
                      ><span id="username-nav">User</span></span
                    >

                    <span>
                      <ul id="user-menu" class="sub-menu">
                        <li>
                          <a href="#" class="menu-item"
                            >Mes informations personelles</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="menu-item toggle-modal"
                            data-modal="modal-logout"
                            >Logout</a
                          >
                        </li>
                      </ul></span
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </header>
          <!-- End of header -->

          <!-- Page content -->
          {% block content %}{% endblock %}
          <!-- End page content -->

        </div>
        <!-- End grid container -->

        <!-- Logout modal -->
        <div class="modal-container logout-modal">
          <div class="modal">
            <span class="btn close-modal-btn">close</span>
            <div id="modal-logout" class="modal-content">
              <section>
                <h4>Logout</h4>
                <p>
                  {{user.username}}, êtes-vous sûr de vouloir vous déconnecter?
                </p>
                <div class="modal-buttons">
                  <span class="btn">Valider</span>

                  <span class="btn close-modal-btn">Annuler</span>
                </div>
              </section>
            </div>
          </div>
        </div>
        <!-- End logout modal -->
        <!-- Footer -->
        <footer>Footer content</footer>
        <!-- End of footer -->
      </div>
    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/index.min.js"></script>
  </body>
</html>
