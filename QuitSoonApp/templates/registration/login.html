{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Icons-->
  <link rel="icon" href="{% static 'QuitSoonApp/favicon/favicon.ico' %}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'QuitSoonApp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'QuitSoonApp/css/quitsoon.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Me connecter</h1>
                  </div>
                  <form class="user" id="loginform" action="" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="fieldWrapper form-group ">
                      {{ form.username.errors }}
                      <input type="text" class="form-control form-control-user" name="username" id="signIn-Email" aria-describedby="emailHelp" placeholder="Adresse email ou pseudo">
                    </div>
                    <div class="fieldWrapper form-group">
                      {{ form.password.errors }}
                      <input type="password" class="form-control form-control-user" name="password" id="signIn-Password" placeholder="Mot de passe">
                    </div>
                    <input id="signin-btn" type="submit" class="btn btn-primary btn-user btn-block mt-3" value="Valider">
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'QuitSoonApp:register' %}">Vous n'avez pas encore de compte? Créez en un!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'QuitSoonApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'QuitSoonApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'QuitSoonApp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="vjs/quitsoon.min.js' %}"></script>

</body>

</html>
